<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入頁面</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel = "icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        #gmail_icon{ 
            margin-bottom:-5px ;
            margin-right: 5px;
            height: 20px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <form id="loginForm" method="post">
        <h2>登入</h2>
        <div class="input-group">
            <label for="username">使用者名稱：</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="password">密碼：</label>
            <input type="password" id="password" name="password" required>
        </div>
        <a href="/forget">忘記密碼</a>
        <button type="submit">登入</button><br><br>
    </form>
        <a href="https://accounts.google.com/o/oauth2/auth?client_id=474559934367-lb544etuur5u27a8jeetol7s5alkp2b9.apps.googleusercontent.com&redirect_uri=http://127.0.0.1:5000/oauth2callback&response_type=code&scope=email%20profile"><button>使用 Google登入</button></a>
</div>
</body>
</html>
